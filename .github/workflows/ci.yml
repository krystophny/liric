name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print architecture
        run: uname -m

      - name: Configure
        run: cmake -S . -B build -G Ninja

      - name: Build
        run: cmake --build build -j"$(nproc 2>/dev/null || sysctl -n hw.ncpu)"

      - name: Test
        run: ctest --test-dir build --output-on-failure

  architecture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Validate and Generate Architecture
        run: ./tools/arch_check.sh

      - name: Upload Architecture Site
        uses: actions/upload-artifact@v4
        with:
          name: architecture-site
          path: architecture/site/
          if-no-files-found: error

      - name: Upload Architecture Metadata
        uses: actions/upload-artifact@v4
        with:
          name: architecture-generated
          path: architecture/generated/
          if-no-files-found: error
