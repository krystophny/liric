name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print architecture
        run: uname -m

      - name: Configure
        run: cmake -S . -B build -G Ninja

      - name: Build
        run: cmake --build build -j32

      - name: Test
        run: ctest --test-dir build --output-on-failure
