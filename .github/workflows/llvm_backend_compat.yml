name: LLVM Backend Compat

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  discover-llvmdev:
    name: Discover llvmdev majors
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.discover.outputs.versions }}
    steps:
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2.0.6
        with:
          micromamba-version: "2.5.0-2"

      - name: Discover versions
        id: discover
        shell: bash -e -l {0}
        run: |
          versions_json="$(
            micromamba search -c conda-forge llvmdev --json \
              | jq -c '
                  # Bound majors to supported CI range: $1 >= 5 && $1 <= 22
                  [.. | objects | .version? // empty
                   | tostring
                   | capture("^(?<major>[0-9]+)").major
                   | tonumber
                   | select(. >= 5 and . <= 22)]
                  | unique
                  | sort
                '
          )"
          if [[ -z "${versions_json}" || "${versions_json}" == "[]" ]]; then
            echo "No llvmdev majors found in supported CI range 5..22" >&2
            exit 1
          fi
          echo "versions=${versions_json}" >> "${GITHUB_OUTPUT}"
          echo "Discovered llvmdev majors: $(echo "${versions_json}" | jq -r 'join(\" \")')"

  llvm-backend-matrix:
    name: LLVM backend (llvmdev=${{ matrix.llvm-version }})
    runs-on: ubuntu-latest
    needs: discover-llvmdev
    strategy:
      fail-fast: false
      matrix:
        llvm-version: ${{ fromJSON(needs.discover-llvmdev.outputs.versions) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v2.0.6
        with:
          micromamba-version: "2.5.0-2"
          environment-file: tools/llvm_backend_environment.yml
          create-args: >-
            llvmdev=${{ matrix.llvm-version }}
          cache-environment: true
          cache-environment-key: llvm-backend-${{ matrix.llvm-version }}

      - name: Build and test
        shell: bash -e -l {0}
        run: |
          with_compat=OFF
          if [[ "${{ matrix.llvm-version }}" -ge 11 ]]; then
            with_compat=ON
          fi
          llvm_config="$(command -v llvm-config || true)"
          if [[ -z "${llvm_config}" ]]; then
            llvm_config="$(command -v llvm-config-${{ matrix.llvm-version }} || true)"
          fi
          if [[ -z "${llvm_config}" ]]; then
            echo "llvm-config not found" >&2
            exit 1
          fi
          cmake -S . -B build -G Ninja \
            -DWITH_REAL_LLVM_BACKEND=ON \
            -DWITH_LLVM_COMPAT="${with_compat}" \
            -DWITH_BENCH_TCC=OFF \
            -DWITH_BENCH_LLI_PHASES=OFF \
            -DLIRIC_LLVM_CONFIG_EXE="${llvm_config}"
          cmake --build build -j"$(nproc)"
          ctest --test-dir build --output-on-failure

  llvm-backend-legacy:
    name: LLVM backend (legacy apt llvm-${{ matrix.llvm-version }})
    runs-on: ubuntu-latest
    container: ubuntu:16.04
    strategy:
      fail-fast: false
      matrix:
        llvm-version: ["3.8", "3.9", "4.0"]

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            git ca-certificates wget \
            gcc g++ make ninja-build \
            zlib1g-dev libtinfo-dev \
            llvm-${{ matrix.llvm-version }}-dev
          wget -qO /tmp/cmake.tar.gz \
            "https://github.com/Kitware/CMake/releases/download/v3.28.0/cmake-3.28.0-linux-x86_64.tar.gz"
          tar xf /tmp/cmake.tar.gz -C /opt
          ln -s /opt/cmake-3.28.0-linux-x86_64/bin/cmake /usr/local/bin/cmake
          ln -s /opt/cmake-3.28.0-linux-x86_64/bin/ctest /usr/local/bin/ctest

      - name: Checkout
        run: |
          git init
          git remote add origin "https://github.com/${{ github.repository }}.git"
          git fetch --depth=1 origin "${{ github.sha }}"
          git checkout FETCH_HEAD

      - name: Build and test
        run: |
          llvm_config="$(command -v llvm-config-${{ matrix.llvm-version }} || command -v llvm-config || true)"
          if [ -z "${llvm_config}" ]; then
            echo "llvm-config not found" >&2
            exit 1
          fi
          cmake -S . -B build -G Ninja \
            -DWITH_REAL_LLVM_BACKEND=ON \
            -DWITH_LLVM_COMPAT=OFF \
            -DWITH_BENCH_TCC=OFF \
            -DWITH_BENCH_LLI_PHASES=OFF \
            -DLIRIC_LLVM_CONFIG_EXE="${llvm_config}"
          cmake --build build -j"$(nproc)"
          ctest --test-dir build --output-on-failure
